<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C-LUXURY</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <button class="icon-btn" id="openMenu"><span class="icon icon-dots"></span></button>
  <div class="brand">C-LUXURY</div>
  <div class="header-actions">
    <button class="icon-btn" id="openSearch"><span class="icon icon-search"></span></button>
    <button class="icon-btn"><span class="icon icon-cart"></span></button>
  </div>
</header>

<!-- HERO -->
<main class="hero">
  <section class="hero-slider">

    <div class="slides">
      <div class="slide is-active" style="background-image:url('assets/hero-1.jpg')"></div>
      <div class="slide" style="background-image:url('assets/hero-2.jpg')"></div>
      <div class="slide" style="background-image:url('assets/hero-3.jpg')"></div>
      <div class="slide" style="background-image:url('assets/hero-4.jpg')"></div>
      <div class="slide" style="background-image:url('assets/hero-5.jpg')"></div>
      <div class="slide" style="background-image:url('assets/hero-6.jpg')"></div>
    </div>

    <div class="hero-content">
      <h1 class="hero-title" id="heroTitle">A NEW YEAR<br>WITH PRESENCE</h1>

      <div class="rings">
        <button class="ring is-active"></button>
        <button class="ring"></button>
        <button class="ring"></button>
        <button class="ring"></button>
        <button class="ring"></button>
        <button class="ring"></button>
      </div>

      <a class="cta">SHOP NOW</a>
    </div>

    <div class="hero-vignette"></div>
  </section>
</main>

<!-- GIFT STRIP -->
<section class="gift-strip">
  <div class="gift-head">
    <div class="gift-kicker">C-LUXURY</div>
    <div class="gift-sub">Create it. Share it. Get gifted.</div>
  </div>

  <div class="gift-scroller" id="giftScroller">
    <article class="gift-card">
      <div class="gift-label"><em>C-LUXURY WISHLIST</em></div>
      <div class="gift-img" style="background-image:url('assets/wishlist.jpg')"></div>
    </article>

    <article class="gift-card">
      <div class="gift-label"><em>GIFTS FOR HER</em></div>
      <div class="gift-img" style="background-image:url('assets/gift-her.jpg')"></div>
    </article>

    <article class="gift-card">
      <div class="gift-label"><em>GIFTS FOR HIM</em></div>
      <div class="gift-img" style="background-image:url('assets/gift-him.jpg')"></div>
    </article>

    <article class="gift-card">
      <div class="gift-label"><em>SPECIAL ITEMS</em></div>
      <div class="gift-img" style="background-image:url('assets/special-items.jpg')"></div>
    </article>

    <article class="gift-card">
      <div class="gift-label"><em>DIGITAL CARDS</em></div>
      <div class="gift-img" style="background-image:url('assets/digital-cards.jpg')"></div>
    </article>
  </div>
</section>

<script src="main.js"></script>
</body>
</html>
